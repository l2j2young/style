<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>딱 맞는 STYLE 추천 AI</title>
    <link type="text/css" rel="stylesheet" href="style.css">
  </head>
<body>
  <h1>당신에게 최고의 STYLE추천을 해드릴게요!</h1>
  <div>
    <img src="./images/main.webp">
  </div>
  <form id="style-form">
    <label for="name">이름</label>
    <input type="text" id="name" name="name" required />

    <label for="age">나이</label>
    <input type="text" id="age" name="age" required />

    <label for="gender">성별</label>
    <input type="radio" id="male" name="gender" value="남자" required />
    <label for="male">남자</label>
    <input type="radio" id="female" name="gender" value="여자" />
    <label for="female">여자</label>

    <label for="style">원하는 스타일</label>
    <input type="text" id="style" name="style" required />

    <button type="submit">추천 스타일 확인하기</button>
  </form>

  <div id="result"></div>

  <script>
    const form = document.getElementById("style-form");
    const resultDiv = document.getElementById("result");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const age = document.getElementById("age").value;
      const gender = document.getElementById("gender").value;
      const style = document.getElementById("style").value;
      
      resultDiv.textContent = "추천 스타일을 불러오는 중입니다...";

      try {
        const response = await fetch("https://ai-tawny-iota.vercel.app/api/duksungAI", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ name, age,gender,style }),
        });

        const data = await response.json();

        if (response.ok) {
          resultDiv.textContent = data.answer;
        } else {
          resultDiv.textContent = `오류: ${data.error}`;
        }
      } catch (err) {
        resultDiv.textContent = "서버와 통신 중 오류가 발생했습니다.";
        console.error(err);
      }
    });
  </script>
</body>
</html>
